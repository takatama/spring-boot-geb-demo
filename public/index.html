<html>
  <head>
    <title>Status</title>
  </head>
  <body>
    <div id="status">Sleeping...</div>
    <button id="getup-button" onclick="getup()">Get up</button>
    <button id="sleep-button" onclick="sleep()">Sleep</button>
    <script>
    var message = {
      getup: "Getting up!",
      sleep: "Sleeping..."
    };

    function getup() {
      alert(message.getup);
      document.getElementById('status').textContent = message.getup;
    }

    function sleep() {
      alert(message.sleep);
      document.getElementById('status').textContent = message.sleep;
    }
    </script>
  </body>
</html>
